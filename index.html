<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Whack-A-Bug</title>
  </head>
  <body>
    <!-- ALL AUDIO NEEDS TO GO HERE -->
    <audio
      id="backgroundSong"
      src="sounds/adventLofi.mp3"
      autoplay
      loop
    ></audio>
    <!-- END OF AUDIO -->
    <!-- TOP OF THE PAGE -->
    <h1>Whack-A-Bug</h1>
    <div id="topcorner">
      <button onClick="toggleSong()" id="Song">Toggle Background Song</button>
    </div>
    <h3 id="score_area">Your Score:<span id="score">0</span></h3>
    <button onClick="startGame()" id="Start">Start!</button>
    <h3 id="newCount"><span id="countdown" style="font-size: 25px;">60</span> second<span id="plural">s</span></h3>
    <button id = "addScore">Add points</button>

    
    <div class="game">
      <div  class="hole hole1" onclick="bonk(event)">
      <img id="img1"src="">
      </div>

      <div  class="hole hole2" onclick="bonk(event)">
        <img id="img2"src="">
      </div>

      <div  class="hole hole3" onclick="bonk(event)">
        <img id="img3"src="">
      </div>

      <div  class="hole hole4" onclick="bonk(event)">
        <img id="img4"src="">
      </div>

      <div  class="hole hole5" onclick="bonk(event)">
        <img id="img5"src="">
      </div>

      <div  class="hole hole6" onclick="bonk(event)">
        <img id="img6"src="">
      </div>

      <div  class="hole hole7" onclick="bonk(event)">
        <img id="img7"src="">
      </div>

      <div  class="hole hole8" onclick="bonk(event)">
        <img id="img8"src="">
      </div>

      <div  class="hole hole9" onclick="bonk(event)">
        <img id="img9"src="">
      </div>
    </div>
  </body>
</html>
