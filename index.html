<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Whack-A-Staff</title>
  </head>
  <body>
    <!-- ALL AUDIO NEEDS TO GO HERE -->
    <audio
      id="backgroundSong"
      src="sounds/adventLofi.mp3"
      autoplay
      loop
    ></audio>
    <!-- END OF AUDIO -->
    <!-- TOP OF THE PAGE -->
    <h1>Whack-A-Staff</h1>
    <div id="topcorner">
      <button onClick="toggleSong()" id="Song">Toggle Background Song</button>
    </div>
    <h3>Your Score:<span id="score">0</span></h3>
    <button onClick="startGame()" id="Start">Start!</button>
    <button id = "addScore">Add points</button>
    
    <div class="game">
      <div class="hole hole1">
        <div class="people"></div>
      </div>

      <div class="hole hole2">
        <div class="people"></div>
      </div>

      <div class="hole hole3">
        <div class="people"></div>
      </div>

      <div class="hole hole4">
        <div class="people"></div>
      </div>

      <div class="hole hole5">
        <div class="people"></div>
      </div>

      <div class="hole hole6">
        <div class="people"></div>
      </div>

      <div class="hole hole7">
        <div class="people"></div>
      </div>

      <div class="hole hole8">
        <div class="people"></div>
      </div>

      <div class="hole hole9">
        <div class="people"></div>
      </div>
    </div>
    <script>
            var backSong = document.getElementById("backgroundSong");
            backSong.volume = 0.1;
            function toggleSong() {
              if (backSong.paused) {
                backSong.play();
              } else {
                backSong.pause();
              }
            }
            let peoples = {
              Corey: 3,
              Kagan: 5,
              Nate: 1,
              Lathe: Math.floor(Math.random() * 10 + 1),
              Matthew: -Math.floor(Math.random() * 10 + 1),
              Fernae: -2,
            };
          
          document.getElementById('addScore').onclick=function(){
          var score = parseInt(document.getElementById("score").innerHTML);
          let maths = Math.floor(Math.random() * 5);
          var newScore = Object.values(peoples)[maths];
          score += newScore;
          if (score < 0){
            score = 0
          }
          document.getElementById("score").innerHTML = score;
          
      }
    </script>
  </body>
</html>
